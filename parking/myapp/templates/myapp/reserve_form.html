<h2>Reserve Slot {{ slot.slot_number }}</h2>

<form method="POST">
    {% csrf_token %}

    <label>Name</label>
    <input type="text" name="owner_name" required><br><br>

    <label>Vehicle Number</label>
    <input type="text" name="vehicle_number" required><br><br>

    <label>Vehicle Type</label>
    <select name="vehicle_type">
        <option>2 Wheeler</option>
        <option>4 Wheeler</option>
    </select><br><br>

    <label>Hours</label>
    <input type="number" name="hours" required><br><br>

    <button type="submit">Reserve Slot</button>
</form>
