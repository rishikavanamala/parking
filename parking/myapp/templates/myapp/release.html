<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .slots-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .slot-card {
            background-color: #c0392b; /* red for occupied */
            color: white;
            padding: 20px 25px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .slot-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        form {
            margin-top: 10px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h2>Occupied Slots</h2>

<div class="slots-container">
    {% for slot in slots %}
        <div class="slot-card">
            Slot {{ slot.id }} - {{ slot.vehicle_number }}
            <form action="{% url 'release_slot' slot.slot_number %}" method="post">
                {% csrf_token %}
                <button type="submit">Release</button>
            </form>
        </div>
    {% endfor %}
</div>

</body>
</html>
